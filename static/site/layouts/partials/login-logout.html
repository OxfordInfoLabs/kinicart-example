
<ka-session class="flex align-center justify-end">
  <button id="btn-logout-menu" ka-show="info.user.name" class="butlk inv open-logout-menu mr1 flex align-center semi {{ if eq (.Scratch.Get "theme") "brand" }}white-text{{end}}" data-target="show">
    <span
      class="btn-text hidden-sm ellipsis " style="max-width: 130px;">{info.user.name}</span>
  </button>
  <a href="/register/" id="btn-user-menu" ka-hide="info.user.name" class="hidden-sm {{ if eq (.Scratch.Get "theme") "brand" }}white-text{{end}} inv semi mr150" >Register</a>
  <span class="hidden-sm ib mr1"><a href="/sign-in/" class="but butsm {{ if eq (.Scratch.Get "theme") "brand" }}butbk{{else}}butwh{{end}} inv " ka-hide="info.user.name" >Sign in</a></span>
</ka-session>
